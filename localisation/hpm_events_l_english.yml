 germany.hpm.1.t:0 "The Reincorporation of Danzig"
 germany.hpm.1.d:0 "As the Wehrmacht began moving into Poland today, the Danzig Police and the SS swept through the Free City of Danzig, rooting out all Polish resistance and preparing for reincorporation into the Reich. The Polish Post Office, an extraterritorial compound belonging to the Polish government, became the site of a 15 hour shootout between the Polish personnel at the building and city police aided by the SS and SA. In the end, the Poles could not hope to withstand the assault and were forced to surrender. Now in the hands of the Danzig Police and the Gestapo, they await their fate. In any case, Danzig is under Berlin's control once more."
 germany.hpm.1.a:0 "Once more, Danzig is German..."
 hpm_news.1.t:0 "Danzig Joins Germany"
 hpm_news.1.d:0 "With the invasion of Poland underway, the former government of the Free City of Danzig declared the city-state to be dissolved and that Danzig has rejoined the Reich. Police and SS units swept the city and eliminated a pocket of Polish resistance defending the Polish Post Office. With Danzig reincorporated into the Reich, it is rumored that the Führer himself will be traveling to the city to give a speech to commemorate the triumph of the German people.\n\nDespite the Reich's triumph, the battle for Poland still rages on."
 hpm_news.1.a:0 "...and this time, Danzig shall remain German."
 hpm_news.1.b:0 "Danzig may be, but Poland is not yet lost."
 hpm_news.1.c:0 "Worrying."
 hpm_news.1.e:0 "A triumph for the Reich!"
 italy.hpm.1.t:0 "The Armistice of Cassibile"
 italy.hpm.1.d:0 "Following multiple military defeats, culminating in the loss of Sicily to the Western Allies, Benito Mussolini has completely lost favor amongst his Italian Generals and even King Victor Emmanuel III. With the Allies now on Italian soil, a secret plot in the making has finally been hatched. At a meeting of the Grand Council of Fascism, the conspirators held a successful vote of no confidence against Mussolini and had him arrested. In response, German troops quickly rushed into Italy to secure their Southern flank. They rescued Mussolini from his imprisonment at Hotel Campo Imperatore and reinstalled him as a German puppet ruler of the Italian Social Republic. With Allied soldiers moving through southern Italy and German soldiers moving to meet them from the North, Italy herself has become yet another theater of this great war..."
 italy.hpm.1.a:0 "Il Duce will crush the traitors!"
 hpm_news.2.t:0 "The Italian Civil War"
 hpm_news.2.d:0 "After the disgraced Mussolini was deposed by King Victor Emmanuel III and his co-conspirators, the King's new government signed an armistice with the Allies, seemingly ending the war for Italy. However, a daring raid by German commandos has rescued Mussolini from his mountain prison and he now controls the newly created German puppet known as the "Italian Social Republic." The Western Allies march up the peninsula to meet the Germans as Italy is split between the Fascists in the North and the Democratic Allies in the South. With this, the mountainous landscape of Italy has become a new theater in this ever-growing war."
 hpm_news.2.a:0 "Germany is truly your friend."
 hpm_news.2.b:0 "In fascism's the salvation of our liberty."
 hpm_news.2.c:0 "The fire of war reaches Italy."
 iraq.hpm.1.t:0 "The Golden Square Coup"
 iraq.hpm.1.d:0 "For a long time now, people all over Iraq have felt like their country is still essentially a colony of Britain. Despite gaining official independence in 1932, Iraq has still been subject to London through Britain's access to Iraqi oil and military presence in the area. A coup, led by four Iraqi nationalist army generals known as "the Golden Square", intend to use Britain's distraction with their recent war to press for full Iraqi independence..."
 iraq.hpm.1.a:0 "The Golden Square will liberate Iraq."
 iraq.hpm.1.b:0 "These traitors will be put down."
 hpm_news.3.t:0 "Iraqi coup d'état"
 hpm_news.3.d:0 "Following their nominal independence in 1932, the people of Iraq never felt truly independent. Britain still controlled much of Iraq's oil, British military forces had access to move through the country, and the RAF had air bases within Iraq's borders. Since then, a plot by four Iraqi nationalist army generals who call themselves "the Golden Square" was hatched to rid the country of British influence and press for full independence. With Britain tied up in dealing with a major conflict, the conspirators decided that the time was nigh and overthrew the pro-British regime of Regent 'Abd al-Ilah and his Prime Minister Nuri al-Said and installed Rashid Ali al-Gaylani as Prime Minister. The reaction from London has been one of dissatisfaction, and the people await the Prime Minister's official response."
 hpm_news.3.a:0 "Slaves to London no more."
 hpm_news.3.b:0 "We refuse to recognize this illegal government."
 hpm_news.3.c:0 "When opportunity strikes..."
 hpm_news.4.t:0 "The Iraqi Civil War"
 hpm_news.4.d:0 "Following their nominal independence in 1932, the people of Iraq never felt truly independent. Britain still controlled much of Iraq's oil, British military forces had access to move through the country, and the RAF had air bases within Iraq's borders. Since then, a plot by four Iraqi nationalist army generals who call themselves "the Golden Square" was hatched to rid the country of British influence and press for full independence. With Britain tied up in dealing with a major conflict, the conspirators decided that the time was nigh and attempted an overthrow of the pro-British regime of Regent 'Abd al-Ilah and his Prime Minister Nuri al-Said. However, 'Abd al-Ilah caught wind of their plot early on enough to attempt to stop it. The conspirators were unable to sieze control of the capital, but they still intend to carry out their mission, by force if necessary."
 hpm_news.4.a:0 "We'll put an end to this."
 hpm_news.4.b:0 "We will be watching closely..."
 hpm_news.4.c:0 "Blood on the Sand."
 soviet.hpm.2.t:0 "Germans pressure us to invade Poland"
 soviet.hpm.2.d:0 "By signing the Molotov-Ribbentrop pact, we have committed to attack Poland along with the Germans. It's possible that if we don't invade in a few days, the Germans will deem our pact as out of date."
 soviet.hpm.2.a:0 "We have to attack now!"
 soviet.hpm.2.b:0 "It's not the best idea to get involved into this war"
 soviet.hpm.1.t:0 "Poland has capitulated"
 soviet.hpm.1.d:0 "[From.From.GetLeader] has announced that the cowardly Polish nation could no longer withstand the pressure from the overwhelming presence of German and Soviet forces throughout the country. The Polish government has fled the country and gone into exile while their main forces have capitulated."
 soviet.hpm.1.a:0 "This is a great victory for Communism"
 germany.1002.t:0 "Soviets fail to comply with our pact"
 germany.1002.d:0 "Today the Soviet diplomat informed us that Soviet forces will not be invading Poland. Therefore Adolf Hitler himself decided that starting today the Molotov-Ribbentrop pact is no longer in effect."
 germany.1002.a:0 "So we'll win without them!"
 hpm_news.8.t:0 "[ENG.GetName] Guarantees Polish Independence"
 hpm_news.8.d:0 "This week, the British ambassador in Poland handed over a formal declaration guaranteeing the independence of the Polish state in case of German aggression. Through this declaration, it is hoped that the people of Poland will be able to sleep calmly, for now."
 hpm_news.8.a:0 "It won't do them any good"
 hpm_news.8.b:0 "It's good to have friends"
 hpm_news.8.c:0 "Uncertain times"
 hpm_news.9.t:0 "The Soviet Union Invades Poland"
 hpm_news.9.d:0 "With the Polish army fighting for survival against the Wehrmacht, Soviet People's Commissar of Foreign Affairs Vyacheslav Molotov announced via a public radio broadcast that the Polish state has collapsed. He announced that all treaties between the Soviet Union and Poland have become void, that the Polish government had abandoned its people as the Polish state had effectively ceased to exist. On this same day, the Red Army marched across the border into Poland. At first Polish general command gave the order to not attack new invaders, but observers have said that Polish solders are not giving up without a fight. Poland now sits in a dire situation - attacked from all sides, without any hope of help from her allies."
 hpm_news.9.a:0 "It was our obligation"
 hpm_news.9.b:0 "We were waiting for this day"
 hpm_news.9.c:0 "These are dark times"
 hpm_news.9.e:0 "Uncertain times"
 hpm_news.5.t:0 "Soviets Break the Molotov-Ribbentrop Pact"
 hpm_news.5.d:0 "A few days ago, Joseph Stalin officially announced that the Soviet Union will not be attacking Poland in accordance with a secret agreement they made as part of the Molotov-Ribbentrop pact. We can only speculate what the Germans do in this situation, but this will certainly strain German-Soviet relations. "
 hpm_news.5.a:0 "Red revolution, is peaceful revolution!"
 hpm_news.5.b:0 "It was the worst choice for them"
 hpm_news.5.c:0 "It's our hope"
 hpm_news.5.e:0 "Uncertain times"
 soviet.hpm.3.t:0 "The Soviet Union Proposes an Alliance"
 soviet.hpm.3.d:0 "[SOV.GetLeader] has officially proposed an alliance between ourselves, the Soviets, and the British. Since the Soviets share no land border with Germany, it would require the Red Army to march into Poland, where critics worry they won't leave. [SOV.GetLeader] assures us that this is to create an coalition to oppose the spread of Nazism in europe by opposing the Germans from three directions. He threatened us saying that if we won't accept, the Soviets will be forced to reach out to Hitler. It's our choice."
 soviet.hpm.3.a:0 "Yes, it's the lesser of two evils."
 soviet.hpm.3.b:0 "No, we can't abandon Poland to a different aggressor!"
 soviet.hpm.4.t:0 "The Soviet Union Proposes an Alliance"
 soviet.hpm.4.d:0 "[SOV.GetLeader] has officially proposed an alliance between ourselves, the Soviets, and the French. Since the Soviets share no land border with Germany, it would require the Red Army to march into Poland, where critics worry they won't leave. [SOV.GetLeader] assures us that this is to create an coalition to oppose the spread of Nazism in europe by opposing the Germans from three directions. He threatened us saying that if we won't accept, the Soviets will be forced to reach out to Hitler. France has accepted, Europe's future is now in our hands."
 soviet.hpm.4.a:0 "Yes, this new ally will definitely come in handy."
 soviet.hpm.4.b:0 "No, we can't enable Soviet expansion."
 soviet.hpm.5.t:0 "Soviets, British, and French insist on supporting them in a war against Germany"
 soviet.hpm.5.d:0 "French and British diplomats have negotiated an alliance with the Soviet Union to oppose rising German power. To help them execute their plan we would need to either join their alliance or allow the Red Army to march through our territory. Otherwise we'll have a problem - a German invasion which won't be stopped by the Allies."
 soviet.hpm.5.a:0 "Yes, we'll join this alliance."
 soviet.hpm.5.b:0 "Yes, we'll give the Soviets military access."
 soviet.hpm.5.c:0 "No, if the Russians enter Poland, they won't leave it anytime soon."
 soviet.hpm.6.t:0 "The negotiations have failed."
 soviet.hpm.6.d:0 "British and French diplomats have decided to not make a deal with us. We will be forced to look for another ally now."
 soviet.hpm.6.a:0 "If they don't need our help..."
 soviet.hpm.7.t:0 "Poles don't accept military access for us"
 soviet.hpm.7.d:0 "Poles didn't accept to allow our army to move through their territory. We have to look for other options now."
 soviet.hpm.7.a:0 "So we need to create a new plan"
 FRA_yes_tt:0 "Now §Ythe British§! will be §Ynegotiating§! with §Ythe Soviet Union§!"
