 hpm_news.6.t:0 "France, Britain, and the USSR Announce Alliance"
 hpm_news.6.d:0 "French and British diplomats have negotiated a military alliance with the Soviet Union to oppose rising German power. This new and powerful alliance very well may upset the balance of power in europe. All will be carefully watching the diplomatic moves of the near future. Now we suspect Germany will be looking for a strong ally of their own to match the strength of this newly forged alliance."
 hpm_news.6.a:0 "What great news!"
 hpm_news.6.b:0 "Another senseless alliance"
 hpm_news.6.c:0 "Uncertain times"